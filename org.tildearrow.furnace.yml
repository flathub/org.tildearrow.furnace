app-id: org.tildearrow.furnace
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: furnace
rename-desktop-file: furnace.desktop
rename-appdata-file: furnace.appdata.xml
rename-icon: furnace

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0

modules:
  - shared-modules/SDL2/SDL2-with-libdecor.json

  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DFMT_TEST=OFF
    cleanup: ['*']
    sources:
      - type: archive
        url: https://github.com/fmtlib/fmt/archive/11.0.2.tar.gz
        sha256: 6cb1e6d37bdcb756dbbe59be438790db409cdb4868c66e888d5df9f13f7c027f
        x-checker-data:
          type: anitya
          project-id: 11526
          url-template: https://github.com/fmtlib/fmt/archive/$version.tar.gz

  - name: rtmidi
    buildsystem: cmake-ninja
    cleanup:
      - /include
      - /share
      - /lib/pkgconfig
    config-opts:
      - -DRTMIDI_BUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://github.com/thestk/rtmidi/archive/refs/tags/6.0.0.tar.gz
        sha256: ef7bcda27fee6936b651c29ebe9544c74959d0b1583b716ce80a1c6fea7617f0
        x-checker-data:
          type: anitya
          project-id: 4220
          url-template: https://github.com/thestk/rtmidi/archive/refs/tags/$version.tar.gz

  - name: furnace
    buildsystem: cmake-ninja
    config-opts:
      - -DSYSTEM_SDL2=ON
      - -DSYSTEM_ZLIB=ON
      - -DSYSTEM_LIBSNDFILE=ON
      - -DSYSTEM_FFTW=ON
      - -DSYSTEM_FMT=ON
      - -DSYSTEM_RTMIDI=ON
      - -DSYSTEM_FREETYPE=ON
      - -DSHOW_OPEN_ASSETS_MENU_ENTRY=ON
    cleanup:
      - /share/icons/hicolor/*@*
      - /share/icons/hicolor/1024x1024
    sources:
      - type: git
        url: https://github.com/tildearrow/furnace.git
        tag: v0.6.7
        commit: ed7939919065fd88039735d3b0c4aea2796ecd5e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/tildearrow/furnace/releases/latest
          version-query: .tag_name | sub("^v"; "")
          tag-query: .tag_name
